name: Deploy Web Server to EC2 (Native SSH)

on:
  push:
    branches:
      - main

jobs:
  # TRABAJO 1: Instalar Docker (Usando SSH nativo)
  setup-environment:
    name: Setup Docker on EC2
    runs-on: ubuntu-latest
    steps:
      - name: Install Docker via SSH
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_EC2_USER }}
        run: |
          # --- VALIDACIÃ“N DE SECRETOS ---
          if [ -z "$HOST" ]; then
            echo "âŒ Error CrÃ­tico: El secreto 'EC2_HOST' estÃ¡ vacÃ­o o no existe."
            exit 1
          fi
          if [ -z "$USER" ]; then
            echo "âŒ Error CrÃ­tico: El secreto 'EC2_USERNAME' estÃ¡ vacÃ­o o no existe."
            exit 1
          fi
          if [ -z "$PRIVATE_KEY" ]; then
            echo "âŒ Error CrÃ­tico: El secreto 'EC2_KEY' estÃ¡ vacÃ­o o no existe."
            exit 1
          fi
          # ------------------------------

          echo "ðŸ” DIAGNÃ“STICO: Intentando conectar a $HOST como usuario '$USER'..."

          # 1. Crear el archivo de la clave privada (Usamos printf para respetar saltos de lÃ­nea)
          printf "%s\n" "$PRIVATE_KEY" > key.pem
          chmod 600 key.pem
          
          # 2. Conectar por SSH y ejecutar comandos
          ssh -o StrictHostKeyChecking=no -i key.pem "$USER@$HOST" << 'EOF'
            # Verificamos si es Amazon Linux para usar los comandos correctos
            if [ -f /etc/system-release ] && grep -q "Amazon Linux" /etc/system-release; then
                echo "âœ… Detectado Amazon Linux."
            fi

            if ! command -v docker &> /dev/null; then
                echo "Docker no encontrado. Instalando en Amazon Linux..."
                sudo yum update -y
                sudo yum install -y docker
                sudo service docker start
                sudo systemctl enable docker
                sudo usermod -aG docker ec2-user
                echo "Docker instalado."
            else
                echo "Docker ya estÃ¡ instalado."
                sudo service docker start || true
            fi
          EOF
          
          # 3. Borrar la clave por seguridad
          rm key.pem

  # TRABAJO 2: Copiar archivos y Desplegar (Usando SCP y SSH nativos)
  deploy-app:
    name: Build and Run Container
    runs-on: ubuntu-latest
    needs: setup-environment
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
        run: |
          # --- VALIDACIÃ“N ---
          if [ -z "$HOST" ] || [ -z "$USER" ] || [ -z "$PRIVATE_KEY" ]; then
             echo "âŒ Error: Faltan secretos en GitHub."
             exit 1
          fi

          echo "ðŸ” DIAGNÃ“STICO: Desplegando en $HOST con usuario '$USER'..."

          # 1. Preparar la clave
          printf "%s\n" "$PRIVATE_KEY" > key.pem
          chmod 600 key.pem
          
          # 2. Crear carpeta destino
          ssh -o StrictHostKeyChecking=no -i key.pem "$USER@$HOST" "mkdir -p /home/$USER/app"
          
          # 3. Copiar archivos con SCP
          scp -o StrictHostKeyChecking=no -i key.pem Dockerfile index.html "$USER@$HOST:/home/$USER/app/"
          
          # 4. Construir y correr Docker remotamente
          ssh -o StrictHostKeyChecking=no -i key.pem "$USER@$HOST" << 'EOF'
            # Aseguramos la ruta correcta para ec2-user
            cd /home/ec2-user/app
            
            echo "Construyendo imagen..."
            sudo docker build -t mi-web-server .
            
            echo "Reiniciando contenedor..."
            sudo docker stop web-container || true
            sudo docker rm web-container || true
            sudo docker run -d -p 80:80 --name web-container mi-web-server
          EOF
          
          rm key.pem

  # TRABAJO 3: Test de VerificaciÃ³n
  verify-deployment:
    name: HTTP Health Check
    runs-on: ubuntu-latest
    needs: deploy-app
    steps:
      - name: Check HTTP Status
        run: |
          sleep 5
          echo "Testeando conexiÃ³n a http://${{ secrets.EC2_HOST }}..."
          status_code=$(curl -o /dev/null -s -w "%{http_code}\n" http://${{ secrets.EC2_HOST }})
          
          if [ "$status_code" -eq 200 ]; then
            echo "âœ… Ã‰XITO: El servidor responde."
          else
            echo "âŒ ERROR: CÃ³digo $status_code"
            exit 1
          fi