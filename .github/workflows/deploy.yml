name: Deploy Web Server to EC2 (Native SSH)

on:
  push:
    branches:
      - main

jobs:
  # TRABAJO 1: Instalar Docker (Usando SSH nativo)
  setup-environment:
    name: Setup Docker on EC2
    runs-on: ubuntu-latest
    steps:
      - name: Install Docker via SSH
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
        run: |
          # --- LIMPIEZA Y VALIDACI√ìN DE SECRETOS ---
          # xargs elimina espacios en blanco al principio y al final (trim)
          CLEAN_HOST=$(echo "$HOST" | xargs)
          CLEAN_USER=$(echo "$USER" | xargs)

          if [ -z "$CLEAN_HOST" ]; then
            echo "‚ùå Error Cr√≠tico: El secreto 'EC2_HOST' est√° vac√≠o."
            exit 1
          fi
          if [ -z "$CLEAN_USER" ]; then
            echo "‚ùå Error Cr√≠tico: El secreto 'EC2_USER' est√° vac√≠o."
            exit 1
          fi
          if [ -z "$PRIVATE_KEY" ]; then
            echo "‚ùå Error Cr√≠tico: El secreto 'EC2_SSH_KEY' est√° vac√≠o."
            exit 1
          fi
          # ------------------------------

          echo "üîç DIAGN√ìSTICO: Intentando conectar a $CLEAN_HOST..."
          echo "üîç Longitud del usuario: ${#CLEAN_USER} caracteres (Verifica si coincide con lo esperado)"

          # 1. Crear el archivo de la clave privada
          echo "$PRIVATE_KEY" | tr -d '\r' > key.pem
          chmod 600 key.pem
          
          # 2. Conectar por SSH y ejecutar comandos
          # A√±adimos -o PubkeyAcceptedKeyTypes=+ssh-rsa para compatibilidad con Amazon Linux 2023
          ssh -v -o StrictHostKeyChecking=no -o PubkeyAcceptedKeyTypes=+ssh-rsa -i key.pem "$CLEAN_USER@$CLEAN_HOST" << 'EOF'
            # Verificamos si es Amazon Linux
            if [ -f /etc/system-release ]; then
                cat /etc/system-release
            fi

            if ! command -v docker &> /dev/null; then
                echo "Docker no encontrado. Instalando en Amazon Linux..."
                sudo yum update -y
                sudo yum install -y docker
                sudo service docker start
                sudo systemctl enable docker
                sudo usermod -aG docker ec2-user
                echo "Docker instalado."
            else
                echo "Docker ya est√° instalado."
                sudo service docker start || true
            fi
          EOF
          
          rm key.pem

  # TRABAJO 2: Copiar archivos y Desplegar (Usando SCP y SSH nativos)
  deploy-app:
    name: Build and Run Container
    runs-on: ubuntu-latest
    needs: setup-environment
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
        run: |
          # --- LIMPIEZA ---
          CLEAN_HOST=$(echo "$HOST" | xargs)
          CLEAN_USER=$(echo "$USER" | xargs)
          
          if [ -z "$CLEAN_HOST" ] || [ -z "$CLEAN_USER" ] || [ -z "$PRIVATE_KEY" ]; then
             echo "‚ùå Error: Faltan secretos en GitHub."
             exit 1
          fi

          echo "üîç DIAGN√ìSTICO: Desplegando en $CLEAN_HOST..."

          # 1. Preparar la clave
          echo "$PRIVATE_KEY" | tr -d '\r' > key.pem
          chmod 600 key.pem
          
          # 2. Crear carpeta destino (Usamos variables limpias)
          # A√±adimos flag de compatibilidad RSA tambi√©n aqu√≠
          ssh -o StrictHostKeyChecking=no -o PubkeyAcceptedKeyTypes=+ssh-rsa -i key.pem "$CLEAN_USER@$CLEAN_HOST" "mkdir -p /home/$CLEAN_USER/app"
          
          # 3. Copiar archivos con SCP (Usamos opciones SSH para compatibilidad)
          scp -o StrictHostKeyChecking=no -o PubkeyAcceptedKeyTypes=+ssh-rsa -i key.pem Dockerfile index.html "$CLEAN_USER@$CLEAN_HOST:/home/$CLEAN_USER/app/"
          
          # 4. Construir y correr Docker remotamente
          ssh -o StrictHostKeyChecking=no -o PubkeyAcceptedKeyTypes=+ssh-rsa -i key.pem "$CLEAN_USER@$CLEAN_HOST" << 'EOF'
            # Aseguramos la ruta correcta din√°micamente o fija para ec2-user
            cd ~/app
            
            echo "Construyendo imagen..."
            sudo docker build -t mi-web-server .
            
            echo "Reiniciando contenedor..."
            sudo docker stop web-container || true
            sudo docker rm web-container || true
            sudo docker run -d -p 80:80 --name web-container mi-web-server
          EOF
          
          rm key.pem

  # TRABAJO 3: Test de Verificaci√≥n
  verify-deployment:
    name: HTTP Health Check
    runs-on: ubuntu-latest
    needs: deploy-app
    steps:
      - name: Check HTTP Status
        env:
            HOST: ${{ secrets.EC2_HOST }}
        run: |
          CLEAN_HOST=$(echo "$HOST" | xargs)
          sleep 5
          echo "Testeando conexi√≥n a http://$CLEAN_HOST..."
          status_code=$(curl -o /dev/null -s -w "%{http_code}\n" http://$CLEAN_HOST)
          
          if [ "$status_code" -eq 200 ]; then
            echo "‚úÖ √âXITO: El servidor responde."
          else
            echo "‚ùå ERROR: C√≥digo $status_code"
            exit 1
          fi