name: Deploy Web Server to EC2 (Native SSH)

on:
  push:
    branches:
      - main

jobs:
  # TRABAJO 1: Instalar Docker (Usando SSH nativo)
  setup-environment:
    name: Setup Docker on EC2
    runs-on: ubuntu-latest
    steps:
      - name: Install Docker via SSH
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
        run: |
          # --- LIMPIEZA Y VALIDACI√ìN ---
          # Eliminamos espacios en blanco invisibles
          CLEAN_HOST=$(echo "$HOST" | xargs)
          CLEAN_USER=$(echo "$USER" | xargs)

          if [ -z "$CLEAN_HOST" ] || [ -z "$CLEAN_USER" ] || [ -z "$PRIVATE_KEY" ]; then
            echo "‚ùå Error Cr√≠tico: Faltan secretos."
            exit 1
          fi

          echo "üîç DIAGN√ìSTICO: Conectando a $CLEAN_HOST como '$CLEAN_USER'..."

          # 1. Crear el archivo de la clave privada con precisi√≥n quir√∫rgica
          # Usamos printf para evitar problemas de newlines que 'echo' a veces introduce
          printf "%s\n" "$PRIVATE_KEY" | tr -d '\r' > key.pem
          chmod 600 key.pem
          
          # 2. Verificaci√≥n Visual (Sin mostrar la parte privada)
          echo "üîç VERIFICACI√ìN DE ESTRUCTURA DE LLAVE:"
          echo "  - Primera l√≠nea: $(head -n 1 key.pem)"
          echo "  - √öltima l√≠nea:  $(tail -n 1 key.pem)"
          
          # 3. Conectar por SSH
          # Quitamos flags forzados para permitir negociaci√≥n autom√°tica moderna (SHA2-256/512)
          ssh -v -o StrictHostKeyChecking=no -i key.pem "$CLEAN_USER@$CLEAN_HOST" << 'EOF'
            echo "‚úÖ ¬°Conexi√≥n establecida con √©xito!"
            
            # Verificamos sistema
            if [ -f /etc/system-release ]; then
                cat /etc/system-release
            fi

            if ! command -v docker &> /dev/null; then
                echo "Docker no encontrado. Instalando en Amazon Linux..."
                sudo yum update -y
                sudo yum install -y docker
                sudo service docker start
                sudo systemctl enable docker
                sudo usermod -aG docker ec2-user
                echo "Docker instalado."
            else
                echo "Docker ya est√° instalado."
                sudo service docker start || true
            fi
          EOF
          
          rm key.pem

  # TRABAJO 2: Copiar archivos y Desplegar
  deploy-app:
    name: Build and Run Container
    runs-on: ubuntu-latest
    needs: setup-environment
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
        run: |
          CLEAN_HOST=$(echo "$HOST" | xargs)
          CLEAN_USER=$(echo "$USER" | xargs)
          
          # 1. Preparar la clave
          printf "%s\n" "$PRIVATE_KEY" | tr -d '\r' > key.pem
          chmod 600 key.pem
          
          # 2. Crear carpeta
          ssh -o StrictHostKeyChecking=no -i key.pem "$CLEAN_USER@$CLEAN_HOST" "mkdir -p ~/app"
          
          # 3. Copiar archivos
          scp -o StrictHostKeyChecking=no -i key.pem Dockerfile index.html "$CLEAN_USER@$CLEAN_HOST:~/app/"
          
          # 4. Construir y correr
          ssh -o StrictHostKeyChecking=no -i key.pem "$CLEAN_USER@$CLEAN_HOST" << 'EOF'
            cd ~/app
            echo "Construyendo imagen..."
            sudo docker build -t mi-web-server .
            
            echo "Reiniciando contenedor..."
            sudo docker stop web-container || true
            sudo docker rm web-container || true
            sudo docker run -d -p 80:80 --name web-container mi-web-server
          EOF
          
          rm key.pem

  # TRABAJO 3: Test de Verificaci√≥n
  verify-deployment:
    name: HTTP Health Check
    runs-on: ubuntu-latest
    needs: deploy-app
    steps:
      - name: Check HTTP Status
        env:
            HOST: ${{ secrets.EC2_HOST }}
        run: |
          CLEAN_HOST=$(echo "$HOST" | xargs)
          sleep 5
          echo "Testeando conexi√≥n a http://$CLEAN_HOST..."
          status_code=$(curl -o /dev/null -s -w "%{http_code}\n" http://$CLEAN_HOST)
          
          if [ "$status_code" -eq 200 ]; then
            echo "‚úÖ √âXITO: El servidor responde."
          else
            echo "‚ùå ERROR: C√≥digo $status_code"
            exit 1
          fi